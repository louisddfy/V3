<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="identification.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 2rem;
            background: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #333;
        }
        .container label {
            font-size: 14px;
            color: #555;
        }
        .container input[type="text"], 
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .container input[type="text"]:focus,
        .container input[type="password"]:focus {
            border-color: #007BFF;
        }
        .container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container button.cancel {
            background-color: #ff4b5c;
        }
        .container button.cancel:hover {
            background-color: #d93a47;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identification</h1>
        <label for="t1">Nom d'utilisateur</label>
        <input type="text" name="t1" id="t1" placeholder="Entrer votre nom d'utilisateur">
        
        <label for="h1">Mot de passe</label>
        <input type="password" name="h1" id="h1" placeholder="Entrer votre mot de passe">
        
        <button onclick="login()">Se connecter</button>
        <button class="cancel" onclick="retour()">Annuler</button>
    </div>
</body>
</html>
