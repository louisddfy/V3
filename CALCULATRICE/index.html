<!DOCTYPE html> 
<html> 
    <head> 
        <script src="java.js"></script>
         <link rel="stylesheet" href="style.css"> 
         <title>Calculatrice</title> 
        </head> 
        <body> 
            <center>
                 <h1>TPS Calculatrice en JS</h1> 
                 <div> 
                    <input class="t" placeholder="Premier chiffre" type="number" name="t1" id="t1">
                     <input class="t" placeholder="Deuxième chiffre" type="number" name="t2" id="t2">
                     </div> 
                     <div> 
                        <button onclick="addition()">+</button> <button onclick="soustraction()">-</button> 
                        <button onclick="division()">/</button> <button onclick="multiplication()">x</button>
                     </div> 
                     <div> 
                        <button onclick="parite()">Parité</button> 
                        <button onclick="permute()">Permute</button>
                     </div> 
                     <div>
                         <input class="t3" placeholder="Résultat" type="text" name="t3" id="t3" readonly>
                          <input class="t3" placeholder="Pair ou Impair?" type="text" name="t4" id="t4" readonly>
                         </div> 
                         <div class="container-retour">
                            <a href="../index.html" class="Retour">Retour Menu Principal</a>
                        </div>
                        </center>
                     </body>
                      </html>>

  <script>
    function addition() {
      var num1 = parseFloat(document.getElementById('t1').value);
      var num2 = parseFloat(document.getElementById('t2').value);
      document.getElementById('t3').value = num1 + num2;
    }
    function soustraction() {
      var num1 = parseFloat(document.getElementById('t1').value);
      var num2 = parseFloat(document.getElementById('t2').value);
      document.getElementById('t3').value = num1 - num2;
    }
    function division() {
      var num1 = parseFloat(document.getElementById('t1').value);
      var num2 = parseFloat(document.getElementById('t2').value);
      if (num2 === 0) {
        alert("Division par zéro n'est pas autorisée.");
      } else {
        document.getElementById('t3').value = num1 / num2;
      }
    }
    function multiplication() {
      var num1 = parseFloat(document.getElementById('t1').value);
      var num2 = parseFloat(document.getElementById('t2').value);
      document.getElementById('t3').value = num1 * num2;
    }
    function parite() {
      var num = parseInt(document.getElementById('t1').value);
      if (isNaN(num)) {
        document.getElementById('t4').value = "Entrée invalide";
      } else if (num % 2 === 0) {
        document.getElementById('t4').value = "Pair";
      } else {
        document.getElementById('t4').value = "Impair";
      }
    }
    function permute() {
      var num1 = document.getElementById('t1').value;
      var num2 = document.getElementById('t2').value;
      document.getElementById('t1').value = num2;
      document.getElementById('t2').value = num1;
    }
  </script>
</body>
</html>
