<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Carte de Visite Numérique</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #1e90ff, #87cefa);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            margin: 20px auto;
        }

        .card h2 {
            font-size: 1.8em;
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.2em;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }

        .card .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .card .social-links a {
            color: #1e90ff;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .card .social-links a:hover {
            color: #ffffff;
        }


        li {
    background: #ffffff;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease;
}

li:hover {
    transform: scale(1.05);
}

a {
    text-decoration: none;
    color: #1e90ff;
    background: #ffffff;
    font-weight: bold;
    padding: 10px 20px;
    display: block;
    border-radius: 5px;
}

a:hover {
    color: #ffffff;
    background: #1e90ff;
    transition: background-color 0.3s ease, color 0.3s ease;
}
    </style>
</head>
<body>
    <div class="card">
        <h2>Louis Deflechy</h2>
        <h3>Apprenti Développeur Web</h3>
        <p>Etudiant chez INGETIS PARIS, je suis actuellement en BTS SIO, j'apprend le developpement au cours de cet année scolaire pour me perfectionner afin d'être un developper aguérie</p>
        <div class="social-links">
            <a href="https://fr.linkedin.com/in/louis-deflechy-4a8928220" target="_blank">LinkedIn</a>
            <a href="https://github.com/louisddfy" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
