<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
            position: relative;
        }

        .block1,
        .block2,
        .block3 {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            color: white;
            font-size: 18px;
            text-align: center;
            overflow: hidden;
            position: absolute;
        }

        .block1 {
            background-color: #0206ff;
            width: 220px;
            height: 200px;
            top: 20px;
            left: 20px;
        }

        .block2 {
            background-color: #ff0000;
            width: 170px;
            height: 200px;
            top: 20px;
            right: 20px;
        }

        .block3 {
            background-color: #ffffff;
            width: 220px;
            height: 200px;
            bottom: 100px;
            left: 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        p {
            margin: 0;
            padding: 0;
        }
        .back-button {
            background-color: #2f00ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 20px 0;
            display: block;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button:hover {
            background-color: #f700ff;
        }
    </style>
</head>

<body>
    <div class="block1">
        <p>Je m'appelle Louis Deflechy</p>
    </div>

    <div class="block2">
        <p>BTS SIO SLAM</p>
    </div>

    <div class="block3">
        <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/86/Paris_Saint-Germain_Logo.svg/2048px-Paris_Saint-Germain_Logo.svg.png"
            alt="Logo du psg">
    </div>

    <a href="index.html" class="back-button">Retour</a>
</body>

</html>
